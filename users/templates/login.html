{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroWen - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .agro-gradient {
      background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
    }
    .input-highlight {
      transition: all 0.3s;
      border-bottom: 2px solid #ddd;
    }
    .input-highlight:focus {
      border-bottom: 2px solid #4CAF50;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <!-- Contenedor Principal -->
  <div class="flex flex-col md:flex-row w-full max-w-6xl rounded-2xl overflow-hidden shadow-2xl">
    <!-- Sección Izquierda (Imagen/Ilustración) -->
    <div class="w-full md:w-1/2 agro-gradient p-10 flex flex-col justify-center items-center text-white relative overflow-hidden">
      <div class="absolute inset-0 bg-black opacity-10"></div>
      <div class="relative z-10 text-center">
        <h1 class="text-4xl font-bold mb-4">Bienvenido a <span class="text-yellow-300">AgroWen</span></h1>
        <p class="text-lg mb-8">Tu aliado estratégico en agricultura sostenible</p>
        <img src="{% static 'img/logo-agrowen.png' %}" alt="Logo AgroWen" class="w-64 h-64 mx-auto">
      </div>
      <button>
      <a href="{% url 'home' %}" class="mt-6 px-2 py-1 bg-white text-green-600 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Volver al inicio
      </a>
      </button>

      
    </div>

    <!-- Sección Derecha (Formulario) -->
    <div class="w-full md:w-1/2 bg-white p-10 flex flex-col justify-center">
      <!-- Login Form (Por defecto) -->
      <form id="login-form" class="space-y-6" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Iniciar Sesión</h2>
        <p class="text-gray-600 mb-8">Ingresa tus credenciales para acceder</p>
        
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
          <input type="text" name="username" id="id_username" class="input-highlight w-full p-3 border-0 border-b-2 focus:ring-0 focus:border-green-500" placeholder="nombredeusuario" required>
        </div>
        
        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input type="password" name="password" id="id_password" class="input-highlight w-full p-3 border-0 border-b-2 focus:ring-0 focus:border-green-500" placeholder="••••••••" required>
        </div>
                
        
        <button type="submit" class="w-full agro-gradient text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105">
          Ingresar
        </button>
      </form>

      <!-- Register Form (Oculto inicialmente) -->
      
    </div>
  </div>

  <script>
    // Animación inicial con GSAP
    gsap.from(".agro-gradient", { duration: 1.5, opacity: 0, x: -50, ease: "power3.out" });
    gsap.from("form", { duration: 1, opacity: 0, y: 30, delay: 0.5, ease: "back.out" });

    
  </script>
</body>
</html>
