<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroWen - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .agro-gradient {
      background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
    }
    .input-highlight {
      transition: all 0.3s;
      border-bottom: 2px solid #ddd;
    }
    .input-highlight:focus {
      border-bottom: 2px solid #4CAF50;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <!-- Contenedor Principal -->
  <div class="flex flex-col md:flex-row w-full max-w-6xl rounded-2xl overflow-hidden shadow-2xl">
    <!-- Sección Izquierda (Imagen/Ilustración) -->
    <div class="w-full md:w-1/2 agro-gradient p-10 flex flex-col justify-center items-center text-white relative overflow-hidden">
      <div class="absolute inset-0 bg-black opacity-10"></div>
      <div class="relative z-10 text-center">
        <h1 class="text-4xl font-bold mb-4">Bienvenido a <span class="text-yellow-300">AgroWen</span></h1>
        <p class="text-lg mb-8">Tu aliado estratégico en agricultura sostenible</p>
        <img src="https://cdn-icons-png.flaticon.com/512/3079/3079158.png" alt="Agricultura" class="w-64 h-64 mx-auto">
      </div>
      <div class="absolute bottom-5 left-0 right-0 text-center text-sm opacity-80">
        ¿No tienes cuenta? <a href="#" id="switch-to-register" class="font-semibold text-yellow-300 hover:underline">Regístrate aquí</a>
      </div>
    </div>

    <!-- Sección Derecha (Formulario) -->
    <div class="w-full md:w-1/2 bg-white p-10 flex flex-col justify-center">
      <!-- Login Form (Por defecto) -->
      <form id="login-form" class="space-y-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Iniciar Sesión</h2>
        <p class="text-gray-600 mb-8">Ingresa tus credenciales para acceder</p>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
          <input type="email" id="email" class="input-highlight w-full p-3 border-0 border-b-2 focus:ring-0 focus:border-green-500" placeholder="tu@email.com" required>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input type="password" id="password" class="input-highlight w-full p-3 border-0 border-b-2 focus:ring-0 focus:border-green-500" placeholder="••••••••" required>
        </div>
        
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Recuérdame</label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="w-full agro-gradient text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105">
          Ingresar
        </button>
      </form>

      <!-- Register Form (Oculto inicialmente) -->
      <form id="register-form" class="space-y-6 hidden">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Crear Cuenta</h2>
        <p class="text-gray-600 mb-8">Únete a la comunidad AgroWen</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
            <input type="text" id="first-name" class="input-highlight w-full p-3 border-0 border-b-2 focus:ring-0 focus:border-green-500" placeholder="Juan" required>
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
            <input type="text" id="last-name" class="input-highlight w-full p-3 border-0 border-b-2 focus:ring-0 focus:border-green-500" placeholder="Pérez" required>
          </div>
        </div>
        
        <div>
          <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
          <input type="email" id="reg-email" class="input-highlight w-full p-3 border-0 border-b-2 focus:ring-0 focus:border-green-500" placeholder="tu@email.com" required>
        </div>
        
        <div>
          <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input type="password" id="reg-password" class="input-highlight w-full p-3 border-0 border-b-2 focus:ring-0 focus:border-green-500" placeholder="••••••••" required>
        </div>
        
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" class="input-highlight w-full p-3 border-0 border-b-2 focus:ring-0 focus:border-green-500" placeholder="••••••••" required>
        </div>
        
        <div class="flex items-center">
          <input id="terms" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" required>
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            Acepto los <a href="#" class="text-blue-600 hover:underline">Términos y Condiciones</a>
          </label>
        </div>
        
        <button type="submit" class="w-full agro-gradient text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105">
          Registrarse
        </button>
      </form>
    </div>
  </div>

  <script>
    // Animación inicial con GSAP
    gsap.from(".agro-gradient", { duration: 1.5, opacity: 0, x: -50, ease: "power3.out" });
    gsap.from("form", { duration: 1, opacity: 0, y: 30, delay: 0.5, ease: "back.out" });

    // Toggle entre Login y Register
    const switchToRegisterLink = document.getElementById('switch-to-register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    switchToRegisterLink.addEventListener('click', function(e) {
      e.preventDefault();
      
      if (loginForm.classList.contains('hidden')) {
        // Cambiar a Login
        gsap.to(registerForm, { opacity: 0, y: 20, duration: 0.3, onComplete: () => {
          registerForm.classList.add('hidden');
          loginForm.classList.remove('hidden');
          gsap.fromTo(loginForm, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
          switchToRegisterLink.innerHTML = 'Regístrate aquí';
        }});
      } else {
        // Cambiar a Register
        gsap.to(loginForm, { opacity: 0, y: 20, duration: 0.3, onComplete: () => {
          loginForm.classList.add('hidden');
          registerForm.classList.remove('hidden');
          gsap.fromTo(registerForm, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
          switchToRegisterLink.innerHTML = '¿Ya tienes una cuenta? Ingresa aquí';
        }});
      }
    });
  </script>
</body>
</html>
